<!DOCTYPE html>
<html>
<head>
    <title>TDL</title>

    <meta charset="utf-8"/>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="/styles/desktop.css">
    <link rel="stylesheet" type="text/css" href="/styles/tablet.css">
    <link rel="stylesheet" type="text/css" href="/styles/smartphone.css">

    <!-- Disable viewport scaling on mobile devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- Scripts -->
    <script src="scripts/lib/require.config.js"></script>
    <script data-main="client" src="/scripts/lib/vendor/require.js"></script>
</head>
<body>

<div class="main">

    <div class="new-task">
        <div id="tbNewTask" contenteditable="true" class="new-task-input"></div>
        <div id="btnAddNewTask" class="add-new-task-button">
            <div class="add-new-task-button-image"></div>
            <div class="add-new-task-button-label">
                add
            </div>
        </div>
    </div>

    <div id="cntTaskList" class="task-list">
        <div id="tmpTask" class="task" style="display: none"> <!-- Task container -->
            <label class="task-progress">
                <input type="checkbox" class="task-progress-checkbox" />
            </label>
            <div class="task-description">
            </div>
            <div class="task-buttons">
                <div class="task-edit">
                    <div class="task-edit-button">
                        <div>
                            edit
                        </div>
                    </div>
                    <div class="task-edit-save-button">
                        <div>save</div>
                    </div>
                    <div class="task-edit-cancel-button">
                        <div>cancel</div>
                    </div>
                </div>
                <div class="task-remove-button">
                    <div class="task-remove-button-image"></div>
                </div>
                <div class="task-shift">
                    <div class="task-shift-up-button">
                        <div class="task-shift-up-button-image"></div>
                    </div>
                    <div class="task-shift-down-button">
                        <div class="task-shift-down-button-image"></div>
                    </div>
                </div>
                <div class="task-drag-handle">
                    <div class="task-drag-handle-image"></div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="screen-type"></div>
</body>
</html>
