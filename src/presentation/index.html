<!DOCTYPE html>
<html>
<head>
    <title>TDL</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="/styles/desktop.css">
    <link rel="stylesheet" type="text/css" href="/styles/tablet.css">
    <link rel="stylesheet" type="text/css" href="/styles/smartphone.css">

    <!-- Disable viewport scaling on mobile devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- Scripts -->
    <script language="javascript" type="text/javascript" src="/scripts/client.js"></script>
    <script language="javascript" type="text/javascript" src="/scripts/Sortable.js"></script>
    <script language="javascript" type="text/javascript" src="/scripts/knockout-3.2.0.js"></script>
    <script language="javascript" type="text/javascript" src="/scripts/koBindingHandlers.js"></script>
    <script language="javascript" type="text/javascript" src="/scripts/jquery-2.1.3.js"></script>
    <script language="javascript" type="text/javascript" src="/scripts/jquery.unobtrusive-knockout.js"></script>
</head>
<body>

<div class="main">
    <div class="new-task">
        <div id="tbNewTask" contenteditable="true" class="new-task-input"></div>
        <div id="btnAddNewTask" class="add-new-task-button">
            <div class="add-new-task-button-image"></div>
            <div class="add-new-task-button-label">
                add
            </div>
        </div>
    </div>

    <div id="cntTaskList" class="task-list">
        <div id="tmpTask" class="task"> <!-- Task container template. -->
            <div class="task-progress">
                <input type="checkbox" class="task-progress-checkbox" />
            </div>
            <div class="task-description">
            </div>
            <div class="task-buttons">
                <div class="task-shift">
                    <div class="task-shift-up-button">
                        <div class="task-shift-up-button-image"></div>
                    </div>
                    <div class="task-shift-down-button">
                        <div class="task-shift-down-button-image"></div>
                    </div>
                </div>
                <div class="task-drag-handle">
                    <div class="task-drag-handle-image"></div>
                </div>
                <div class="task-remove-button">
                    <div class="task-remove-button-image"></div>
                    <div class="task-remove-button-label">
                        remove
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="screen-type"></div>
</body>
</html>
